# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
# https://stackoverflow.com/questions/7689097/ruby-on-rails-how-can-i-edit-database-yml-for-postgresql
default: &default
  adapter: postgresql
  pool: 5
  timeout: 5000
  host: localhost
  port: 2345

development:
  <<: *default
  database: development_test2
  username: development_test2

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: test_test2

production:
  <<: *default
  database: production_test2
